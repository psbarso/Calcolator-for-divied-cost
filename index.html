<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <!--similar-projects-ends-->
    <input id="name" type="number" placeholder="Cost" require /><br /><br />
    <input
      id="val"
      type="number"
      placeholder="Less Persentage"
      require
    /><br /><br />
    <input
      id="person"
      type="number"
      placeholder="Person number"
      required
    /><br /><br />
    <button onclick="check()">=</button>
    <p id="demo"></p>
    <script>
      function check() {
        const no = document.getElementById("name").value;
        const persent = document.getElementById("val").value;
        const numPerson = document.getElementById("person").value;
        const val = (no * persent) / 100;
        const total = no - val;
        const ans = total / numPerson;
        document.getElementById("demo").innerHTML = ans;
      }
    </script>
  </body>
</html>
